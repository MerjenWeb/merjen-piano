<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="piano-container">
      <div class="piano">
        <div class="piano-section section-one">
          <div class="key white-key">
            <p>a</p>
          </div>
          <div class="key white-key">
            <p>s</p>
          </div>
          <div class="key white-key">
            <p>d</p>
          </div>
          <div class="black-key-section">
            <div class="key black-key">
              <p>q</p>
            </div>
            <div class="key black-key">
              <p>w</p>
            </div>
          </div>
        </div>
        <div class="piano-section section-two">
          <div class="key white-key">
            <p>f</p>
          </div>
          <div class="key white-key">
            <p>g</p>
          </div>
          <div class="key white-key">
            <p>h</p>
          </div>
          <div class="key white-key">
            <p>j</p>
          </div>
          <div class="black-key-section">
            <div class="key black-key">
              <p>e</p>
            </div>
            <div class="key black-key">
              <p>r</p>
            </div>
            <div class="key black-key">
              <p>t</p>
            </div>
          </div>
        </div>
        <div class="piano-section section-three">
          <div class="key white-key">
            <p>z</p>
          </div>
          <div class="key white-key">
            <p>x</p>
          </div>
          <div class="key white-key">
            <p>c</p>
          </div>
          <div class="key white-key">
            <p>v</p>
          </div>
          <div class="black-key-section">
            <div class="key black-key">
              <p>y</p>
            </div>
            <div class="key black-key">
              <p>u</p>
            </div>
            <div class="key black-key">
              <p>i</p>
            </div>
          </div>
        </div>
        <div class="piano-section section-four">
          <div class="key white-key">
            <p>b</p>
          </div>
          <div class="key white-key">
            <p>n</p>
          </div>
          <div class="key white-key">
            <p>m</p>
          </div>
          <div class="black-key-section">
            <div class="key black-key">
              <p>o</p>
            </div>
            <div class="key black-key">
              <p>p</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
